<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="NewCarousel.css" rel="stylesheet">

    <!-- Carousel Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/scss/custom.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <section id="slider">
        <div class="container-fluid">
            <div class="row">
                <div class="slider-wrapper">
                    <div class="controller">
                        <div>
                            <h2>Top Rated Cities</h2>
                        </div>
                        
                        <div class="controls">

                            <button class="previus">
                                <i class="fa-solid fa-angle-left"></i>
                            </button>

                            <button class="next">
                                <i class="fa-solid fa-angle-right"></i>
                            </button>

                        </div>

                    </div>

                    <div class="my-slider">

                        <div>

                            <div class="slide">

                                <div class="card text-center">
                                    <h6 class="titleCard" >Un título provocadorcito</h6>
                                    <img src="/Assets/selling/Pink.png" class="card-img-top" alt="Café">
                                    <div class="card-body">
                                      <h5 class="card-title" style="font-family: 'Roboto Flex', sans-serif; font-size: 25pt; color: white;">El cafecito</h5>
                                      <p class="card-text" style="color: white;">With supportng text below content.</p>

                                    </div>
                                  </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
